<!doctype html>
<html lang="pt-br">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

  <!-- formulário para cadastro de clientes -->
  <div class="titulo">
    <h1>Cadastre-se!</h1>
  </div>
  <div class="container">
    <div class="box">
      <form>
        <p>
          <label for="inCodigo">Código</label>
          <input type="number" name="id_cliente" id="inCodigo">
        </p>
        <p>
          <label for="inNome">Nome</label>
          <input type="text" name="nome" id="inNome">
        </p>
        <p>
          <label for="inEmail">E-mail</label>
          <input type="email" name="email" id="inEmail">
        </p>
        <p>
          <label for="in_uf">UF</label>
          <input type="text" name="id_uf" id="inUf">
        </p>
        <p>
          <input type="reset" class="btn btn-warning" value="Reset">
          <input type="submit" class="btn btn-success" value="Submit">
        </p>
      </form>
      <div id="resp"></div>
      <script src="js/cliente-insert-formdata.js"></script>
    </div>
  </div>

</body>

</html>
