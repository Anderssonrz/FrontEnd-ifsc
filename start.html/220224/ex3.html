<!-- Uma farmácia está com uma promoção – Na compra de duas
unidades de um mesmo medicamento, o cliente recebe como
desconto os centavos do valor total. Elaborar um programa que
leia descrição e preço de um medicamento. Informe o valor do
produto na promoção. Exemplo: Aspirina, Preço R$ 12,75, Leve 2
por apenas R$ 25,00. -->

<!doctype html>
<html lang="pt-br">

<head>
    <title>Farmacia</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <h2>Promoção da Farmácia</h2>
    <form id="promoForm">
        <label type="medicamento">Descrição do Medicamento:</label>
        <input type="text" id="medicamento" required>
        <label type="preco">Preço do Medicamento:</label>
        <input type="number" step="0.01" id="preco" required>
        <button type="submit">Calcular Promoção</button>
    </form>

    <div id="resultado">
        <h3>Promoção:</h3>
        <p id="descricaoResultado"></p>
        <script src="./js/ex3.js"></script>
    </div>
</body>

</html>
