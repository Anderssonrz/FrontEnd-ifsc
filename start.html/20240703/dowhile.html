<script>
    let num

    do {
        num = Number(prompt("Número : "));
        if (num == 0 || isNaN(num)) {
            alert(" Digite um Número válido. . . ");
        }
    }
    while (num == 0 || isNaN(num));

    let pares = ` Pares entre 1 e ${num}: `;

    for (let i = 2; i <= num; i = i + 2) {;
        if (i + 2 > num) {
            pares = pares + i + ". ";
        } else {
            pares = pares + i + ", ";
        }
    }
    alert(pares);
</script>
