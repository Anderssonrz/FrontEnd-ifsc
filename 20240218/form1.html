<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 1</title>
</head>

<body>
    <form action="obrigado.html" method="get">
        <p>Nome:<input type="text" placeholder="Digite o nome" name="nome" id="nome" autofocus required></p>
        <p>Idade:<input type="number" min="0" max="120" placeholder="Digite a idade" name="idade" id="idade" required>
        </p>
        <p>Cidade:<input type="text" placeholder="Digite a cidade" name="cidade" id="cidade" maxlength="10" size="50"
                required></p>
        <p>Senha:<input type="password" placeholder="Digite a senha" name="senha" id="senha" required></p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <a href="index.html" title="Página Inicial">Home</a>
</body>

</html>
